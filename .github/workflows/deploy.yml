name: Deploy to VPS

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du repo
        uses: actions/checkout@v4

      - name: DÃ©ployer via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
            nvm use 22.14.0

            cd /var/www/portail-lcdd
            git pull origin main

            # ðŸ”¹ Sauvegarde de la base de donnÃ©es
            TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
            mysqldump -u debian-sys-maint -p portail_lcdd > backup/db_backup_$TIMESTAMP.sql

            # ðŸ”¹ Appliquer les migrations Prisma
            cd back
            npm install --production
            npx prisma migrate deploy
            cd ..

            # ðŸ”¹ Build du frontend
            cd front
            npm install --production
            npm run build
            cd ..

            # ðŸ”¹ RedÃ©marrer les services
            pm2 restart all
            sudo systemctl restart nginx
